<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NYT React App!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <style type="text/css">
        .jumbotron {
            background-color: #2793e8;
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
            border: 2px solid #666666;
        }
        body {
            background-color: #f1f1f1;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .panel-heading {
            background-color: #666666 !important;
            color: white;
        }
        .btn-primary{
            background-color: #2793e8 !important;
            margin-top: 5px;
        }
        .btn-primary:hover {
            background-color: #1e76ba !important;
            margin-top: 5px;
        }
        .well{
            margin-left: 3%;
            margin-right: 3%;
        }
    </style>
</head>

<body>
    <!-- This is where React will deploy the contents it generates -->
    <div id="app"></div>
    <!-- All of our JS code will be transpiled into this bundle.js file -->
    <script src="bundle.js"></script>
</body>

</html>
